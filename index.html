<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color:black;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color:#CD5C5C;
}

/* Style the topnav links */
.topnav a {
  float: center;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 15px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color:#00a5a7;
  color:white;
}
</style>
</head>
<body>

<div class="header">
   <p style=font-size:50px;color:#CD5C5C;text-align:center;">🆃🅷🅴 🅵🆄🅽 🆉🅾🅽🅴
</p>
   
   <p style=font-size:25px;color:#00a5a7;text-align:center;">₍⸍⸌̣ʷ̣̫⸍̣⸌₎ <i>𝒻𝓉. 𝓂𝓎 𝒸𝒶𝓉𝓈</i> ₍⸍⸌̣ʷ̣̫⸍̣⸌₎</p>
</div>

<div class="topnav">
  <a href="#">𝕤𝕒𝕞𝕞𝕚𝕖</a>
  <a href=text-align:center;"#">𝕥𝕦𝕣𝕥𝕝𝕖</a>
  <a href=text-align:center;"#">𝕓𝕚𝕟𝕩</a>
</div>

</body>
</html>
